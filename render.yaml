services:
  # 後端服務
  - type: web
    name: travel-planner-api
    env: node
    rootDir: server
    buildCommand: |
      echo "Current directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      echo "Removing existing node_modules..."
      rm -rf node_modules
      echo "Removing package-lock.json..."
      rm -f package-lock.json
      echo "Installing dependencies..."
      npm cache clean --force
      npm install
      echo "Node_modules contents:"
      ls -la node_modules
      echo "Checking jsonwebtoken:"
      ls -la node_modules/jsonwebtoken || echo "jsonwebtoken not found"
      echo "Package.json contents:"
      cat package.json
    startCommand: |
      echo "Starting from directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      echo "Node version: $(node --version)"
      echo "NPM version: $(npm --version)"
      node index.js
    envVars:
      - key: PORT
        value: 5001
      - key: MONGO_URI
        value: mongodb+srv://marmotkk2013:Kingmax00@marmotkit.dlnje.mongodb.net/travel_planner
      - key: JWT_SECRET
        value: your_very_secure_jwt_secret
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 16.x

  # 前端服務
  - type: static
    name: travel-planner-web
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://travel-planner-api.onrender.com/api 